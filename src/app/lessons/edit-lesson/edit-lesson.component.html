<div *ngIf="!allowEdit">You are not allowed to edit!</div>
<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">Lesson</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="lessonName">
  </div>
  <div class="form-group">
    <label for="status">Lesson Status</label>
    <select
      id="status"
      class="form-control"
      [(ngModel)]="lessonStatus">
      <option value="new">New</option>
      <option value="in progress">In progress</option>
      <option value="done">Done</option>
    </select>
  </div>
  <button
    class="btn btn-primary"
    (click)="onUpdateLesson()">Update Lesson</button>
</div>
